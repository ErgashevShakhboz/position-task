<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION-TASK</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navbar">
                <ul>
                    <li><a class="navbar-item active" href="/">synthetic</a></li>
                    <li><a class="navbar-item" href="#">wool</a></li>
                    <li><a class="navbar-item" href="#">denim</a></li>
                    <li><a class="navbar-item" href="#">silk</a></li>
                    <li><a class="navbar-item" href="#">line</a></li>
                </ul>
            </div>
            
                <p class="text">Load should be under 8 pounds. It is recommended using neutral detergent to prevent <br>
                damage to the cloth and to improve the washing results</p>
    </div>
        <div class="main-area">
            <div class="box-area">
                <div class="ears left">
                    <i class="fas fa-caret-left"></i>
                </div>
                <div class="ears right">
                    <i class="fas fa-caret-right"></i>
                </div>
                <div class="box first">
                    <div class="text-block">
                        <p class="subtitle">Timer</p>
                        <p class="title">45 min</p>
                    </div>
                    <a href="#"  class="btn">START</a>
                </div>
                <div class="box second">
                    <div class="text-block">
                        <p class="subtitle">Temperature</p>
                        <p class="title">Cold</p>
                    </div>
                </div>
                <div class="box third">
                    <div class="text-block">
                        <p class="subtitle">Load</p>
                        <p class="title">Medium</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


<script src="https://kit.fontawesome.com/a13fe44427.js" crossorigin="anonymous"></script>

</body>
</html>
